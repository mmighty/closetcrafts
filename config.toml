baseURL = 'https://hallclosetcrafts.com/'
languageCode = 'en-us'
title = 'Hall Closet Crafts'
theme = "LoveIt"
enableRobotsTXT = true

[params]
  version = "0.2.X"
  # site description
  description = "Hall Closet Crafts"
  # site keywords
  keywords = ["Crafts", "Etsy", "Hall", "Closet", "Hall Closet", "Hall Closet Crafts"]
  defaultTheme = "auto"
  dateFormat = "2006-01-02"
  images = ["/logo.png"]

  # Header config
  [params.header]
    enable = false
    # desktop header mode ("fixed", "normal", "auto")
    desktopMode = "fixed"
    # mobile header mode ("fixed", "normal", "auto")
    mobileMode = "auto"
    # Header title config
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # title name
      name = "Hall Closet Crafts"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      # whether to use typeit animation for title name
      typeit = false

  # Footer config
  [params.footer]
    enable = true
    # Custom content (HTML format is supported)
    custom = ''
    # whether to show Hugo and theme info
    hugo = true
    # whether to show copyright info
    copyright = true
    # whether to show the author
    author = false
    # site creation time
    since = 2021
    # ICP info only in China (HTML format is supported)
    icp = ""
    # license info (HTML format is supported)
    license= '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

 # Home page config
  [params.home]
    # LoveIt NEW | 0.2.0 amount of RSS pages
    #rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "/images/FullLogo_Transparent.png"
      # LoveIt CHANGED | 0.2.7 title shown in home page (HTML format is supported)
      # title = ""
      # subtitle shown in home page
      # subtitle = "Hall Closet Crafs"
      # whether to use typeit animation for subtitle
      # typeit = true
      # whether to show social links
      social = true
      # LoveIt NEW | 0.2.0 disclaimer (HTML format is supported)
      disclaimer = ""
      
  [params.social]    
    Etsy = "HallClosetCrafts"
    Instagram = "HallClosetCrafts"
    Facebook = "HallClosetCrafts"
    
# Author config
[author]
  name = "Rachael"
  email = ""
  link = ""

# Sitemap config
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5
